<div class="clothing-category">
    <!-- async is a pipe. We will talk about it later -->
    <div class="clothing-item" *ngFor="let item of allClothingItems | async">
        <p>Product id: {{item.id}}</p>
        <p>Product Name: {{item.productName}}</p>
        <p>Product Description: {{item.shortDesc}}</p>
        <p>Product Price: {{item.priceUSD}}</p>
    </div>
</div>
